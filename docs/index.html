<!DOCTYPE html>
<html>
<head>
	<title>Calculadora de tiempo de descarga</title>
	<script type="text/javascript">
		function calcularTiempo() {
			// Obtener los valores de los campos de entrada
			var anchoBanda = document.getElementById("anchoBanda").value;
			var tamArchivo = document.getElementById("tamArchivo").value;
			
			// Convertir el tamaño del archivo a bits
			var tamBits = tamArchivo * 8;

			// Calcular el tiempo estimado de descarga en segundos
			var tiempoSegundos = tamBits / anchoBanda;

			// Convertir el tiempo a minutos y segundos
			var minutos = Math.floor(tiempoSegundos / 60);
			var segundos = Math.round(tiempoSegundos % 60);

			// Mostrar el resultado en la página
			document.getElementById("resultado").innerHTML = "Tiempo estimado de descarga: " + minutos + " minutos y " + segundos + " segundos";
		}
	</script>
</head>
<body>
	<h1>Calculadora de tiempo de descarga</h1>
	<label for="anchoBanda">Ancho de banda (en Mbps):</label>
	<input type="number" id="anchoBanda"><br><br>
	<label for="tamArchivo">Tamaño del archivo (en MB):</label>
	<input type="number" id="tamArchivo"><br><br>
	<button onclick="calcularTiempo()">Calcular tiempo de descarga</button>
	<p id="resultado"></p>
</body>
</html>
